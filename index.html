<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Road Trip Planner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--HTML for displaying the MAP-->
    <div id="map"></div>




 <!-- Google Javascript Map API

     *The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.

    *The callback attribute executes the initMap function

    *The async attrobute allows the API loading to happen parellely while the remaining page is rendering
  -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI4WnhNGdD61jpIljMc8JwFpXFXOd2jUM&callback=initMap&v=weekly">
    </script>

     <!--External Javascript Link-->
<script src="./assets/js/script.js"></script> 
</body>
</html>
